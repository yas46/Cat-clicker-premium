<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">

<div id="conatiner">

    <div id="cat-box">
        <span id="cat-name"></span>
        <div id="clicks-text">clicks: <span id="click-count"></span></div>
        <div style="clear:both"></div>
        <img class="cat-photo" id="cat-photo" src="" alt="" height="200px">
    </div>

    <div id="cat-menu">
        <ul id="cat-list"></ul>
    </div>

    <div style="clear:both"></div>
    <button type="button" id="admin-btn">Admin</button>

    <div id="admin-box">
        <div class="admin-input">
            <span class="admin-input-label">Name: </span><input type="text" name="" value="" size="20"><br>
        </div>
        <div class="admin-input">
            <span class="admin-input-label">Image URL: </span><input type="text" name="" value="" size="20"><br>
        </div>
        <div class="admin-input">
            <span class="admin-input-label"># Clicks : </span><input type="text" name="" value="" size="20">
        </div>

        <div style="clear:both"></div>
        <button type="button" class="save-cancel-btn" id="cancel-btn">cancel</button>
        <button type="button" class="save-cancel-btn" id="save-btn">save</button>
    </div>

</div>


<script src="app.js"></script>
